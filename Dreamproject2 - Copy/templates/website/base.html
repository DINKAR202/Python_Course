<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

</head>

<nav class="navbar bg-body-tertiary bg-danger shadow-lg">
    <div class="container-fluid">
        <a href="/" class="navbar-brand"><b>LOGO</b></a>
        <form class="d-flex" role="search">
            <input class="form-control" style="margin-right: 10px !important;" type="search" placeholder="Search" aria-label="Search">
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-success" type="submit">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-success" type="submit">Login</a>
            {% endif %}
            <a class="nav-link" href="{% url 'account_view' %}">Profile</a>
        </form>
    </div>
</nav>
